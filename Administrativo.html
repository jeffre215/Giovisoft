<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
     <!-- Inicio header -->
  <div class="header_adm">
    <div style="display: flex; justify-self: flex-start;">
      <a href="inditex.html"><img src="assets/imgs/Imagen7.png" alt="..."></a>
    </div>
    <div style="display: flex; justify-content: end;">
      <button type="button" class="btn btn-outline-light">Síguenos</button>
    </div>
  </div>
  <!-- Fin header -->

  <!-- Inicio banner -->
  <div class="banner_adm">
    <p><img src="assets/imgs/Banner.adm.jpg" alt=""></p>
  </div>
  <!-- Fin banner -->

  <!-- Contenido -->
  <div class="adm_container">
    <img src="assets/imgs/adm.2.png" alt="">
    <img src="assets/imgs/adm.1.jpg" alt="">
  </div>

  <!-- Botón que abre el modal -->
  <div>
    <div style="display: flex; justify-content: center; margin-left: 15px; margin-right: 15px; padding: 50px; background-color: #07afaf;">
      <button type="button" class="btn custom-btn" data-bs-toggle="modal" data-bs-target="#formModal">¡Lo quiero!</button> 
    </div>

    <!-- Footer -->
    <div class="footer-bottom-text-adm">
      <p>&copy; 2025 Saint de Venezuela Todos los derechos reservados. Desarrollado por <span>Vavima soluciones</span></p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="https://formsubmit.co/jeffre.manuel@gmail.com" method="POST">
          <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">
  <input type="hidden" name="_captcha" value="false">

          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Solicita más información</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="Nombre" required>
            </div>
            <div class="mb-3">
              <label for="empresa" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="empresa" name="Empresa" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="Correo" required>
            </div>
            <!-- Opcional: puedes añadir más campos -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (necesario para el modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
